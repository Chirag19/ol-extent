<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>MapBox</title>
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/olStyleMapBoxStyle.js"></script>
<script>
  var $Map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.VectorTile({
        renderBuffer: 100,
        renderMode: 'hybrid', // 渲染方式image，hybrid，vector，性能由高到低
        preload: 0,
        source: new ol.source.VectorTile({
          format: new ol.format.MVT(),
          projection: 'EPSG:3857',
          overlaps: true,
          /* eslint new-cap: ["error", { "newIsCap": false }] */
          tileGrid: new ol.tilegrid.createXYZ({
            extent: ol.proj.get('EPSG:3857').getExtent(),
            tileSize: 256,
            minZoom: 0,
            maxZoom: 22
          }),
          url: 'https://{a-d}.tiles.mapbox.com/v4/mapbox.mapbox-streets-v6/{z}/{x}/{y}.vector.pbf?access_token=pk.eyJ1Ijoic21pbGVmZGQiLCJhIjoiY2owbDBkb2RwMDJyMTMycWRoeDE4d21sZSJ9.dWlPeAWsgnhUKdv1dCLTnw',
          wrapX: false
        }),
        style: new ol.style.MapBoxStyle('https://api.mapbox.com/styles/v1/mapbox/dark-v9?access_token=pk.eyJ1Ijoic21pbGVmZGQiLCJhIjoiY2owbDBkb2RwMDJyMTMycWRoeDE4d21sZSJ9.dWlPeAWsgnhUKdv1dCLTnw')
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([113.534501, 34.441045]),
      zoom: 4
    })
  })
</script>
</body>
</html>
