<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>通过配置获取样式</title>
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/olSourceGoogle.js"></script>
<script src="../../dist/olStyleFactory.js"></script>
<script type="text/javascript">
  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.GOOGLE()
      })
    ],
    target: 'map',
    view: new ol.View({
      center: [0, 0],
      zoom: 2
    })
  })
  var geojsonObject = {
      'type': 'FeatureCollection',
      'crs': {
        'type': 'name',
        'properties': {
          'name': 'EPSG:3857'
        }
      },
      'features': [
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': [0, 0]
          },
          'properties': {
            'style': {
              'image': {
                'type': '',
                'image': {
                  'fill': {
                    'fillColor': 'rgba(255, 255, 255, 0.8)'
                  },
                  'points': Infinity,
                  'radius': 20,
                  'stroke': {
                    'strokeColor': 'rgba(255,0,0,1)',
                    'strokeWidth': 1
                  }
                }
              }
            }
          }
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'MultiLineString',
            'coordinates': [
              [[-1e6, -7.5e5], [-1e6, 7.5e5]],
              [[1e6, -7.5e5], [1e6, 7.5e5]],
              [[-7.5e5, -1e6], [7.5e5, -1e6]],
              [[-7.5e5, 1e6], [7.5e5, 1e6]]
            ]
          },
          'properties': {
            'style': {
              'stroke': {
                'strokeColor': 'rgba(255,0,0,1)',
                'strokeWidth': 1
              }
            }
          }
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'MultiPolygon',
            'coordinates': [
              [[[-5e6, 6e6], [-5e6, 8e6], [-3e6, 8e6], [-3e6, 6e6]]],
              [[[-2e6, 6e6], [-2e6, 8e6], [0, 8e6], [0, 6e6]]],
              [[[1e6, 6e6], [1e6, 8e6], [3e6, 8e6], [3e6, 6e6]]]
            ]
          },
          'properties': {
            'style': {
              'fill': {
                'fillColor': 'rgba(255, 255, 255, 0.8)'
              },
              'stroke': {
                'strokeColor': 'rgba(255,0,0,1)',
                'strokeWidth': 1
              }
            }
          }
        }
      ]
    }
  ;
  var vectorSource = new ol.source.Vector({
    features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
  });
  vectorSource.addFeature(new ol.Feature(new ol.geom.Circle([5e6, 7e6], 1e6)));
  var styleFunction = function (feature) {
    var properties = feature.getProperties()
    if (properties['style']) {
      return new ol.style.Factory(properties['style'])
    }
  };
  var vectorLayer = new ol.layer.Vector({
    source: vectorSource,
    style: styleFunction
  });
  map.addLayer(vectorLayer)
</script>
</body>
</html>
