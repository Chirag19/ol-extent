<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>右键菜单</title>
  <link rel="stylesheet" href="https://unpkg.com/openlayers/dist/ol.css" type="text/css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_284833_tv66lqaqwor5p14i.css">
  <link rel="stylesheet" href="https://unpkg.com/ol-extent@1.1.2/dist/css/olControlContextMenu.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .menu {
      position: absolute;
      width: 100%;
      height: 40px;
      line-height: 40px;
      text-align: center;
      z-index: 2;
    }
    .base-button {
      height: 30px;
      line-height: 30px;
      background: #1b9de8;
      color: #ffffff;
      border-radius: 6px;
      border: 1px solid #bfcbd9;
      padding: 0 10px;
      box-shadow: 0 4px 10px rgba(73, 127, 255, .42);
      transition: .3s;
    }
    .base-button:hover {
      cursor: pointer;
      border-color: #1b9de8;
      color: #ffffff;
    }
  </style>
</head>
<body>
<div id="map">
  <div class="menu">
    <button class="base-button" id="addFeature">添加线</button>
  </div>
</div>
<script src="https://unpkg.com/openlayers/dist/ol.js"></script>
<script src="https://unpkg.com/ol-extent@1.1.2/dist/olSourceGoogle.js"></script>
<script src="https://unpkg.com/ol-extent@1.1.2/dist/olControlContextMenu.js"></script>
<script src="https://unpkg.com/jslite@1.1.12/dist/JSLite.js"></script>
<script type="text/javascript">
  var base = new ol.layer.Tile({
    layerName: 'Google',
    isBaseLayer: true,
    source: new ol.source.GOOGLE()
  });

  var styleFunction = (function() {
    var styles = {};
    styles['MultiLineString'] = new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: 'green',
        width: 3
      })
    });
    styles['default'] = new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: 'red',
        width: 3
      })
    });
    return function(feature) {
      return styles[feature.getGeometry().getType()] || styles['default'];
    };
  })();
  var source = new ol.source.Vector();
  var vector = new ol.layer.Vector({
    source: source,
    style: styleFunction
  })
  var map = new ol.Map({
    layers: [
      base,
      vector
    ],
    target: 'map',
    view: new ol.View({
      projection: 'EPSG:4326',
      center: [115.92466595234826, 27.428038204473552],
      zoom: 5
    })
  })
  var callbackFunc = function (event, data) {
    console.log(event, data)
  }
  var menu = new ol.control.ContextMenu({
    itemWidth: 130,
    itemHeight: 30,
    items: [
      {
        name: "测距",
        alias: "measureLength",
        iconType: "iconfont",
        icon: "icon-ceju",
        iconColor: "#398DF5",
        callback: callbackFunc
      },
      {
        name: "测面",
        alias: "measureArea",
        iconType: "iconfont",
        icon: "icon-cemian",
        iconColor: "#1AD3EF",
        showLine: true,
        items: [
          {
            name: "测规则面",
            alias: "measureLength",
            iconType: "iconfont",
            icon: "icon-ceju",
            iconColor: "#2994EF",
            items: [
              {
                "name": "测规则面",
                "alias": "measureLength",
                "iconType": "iconfont",
                "icon": "icon-ceju",
                "iconColor": "#2994EF"
              },
              {
                "name": "测圆面",
                "alias": "measureLength",
                "iconType": "iconfont",
                "icon": "icon-ceju",
                "iconColor": "#F05849"
              },
              {
                "name": "测自由面",
                "alias": "measureLength",
                "iconType": "iconfont",
                "icon": "icon-ceju",
                "iconColor": "#1AD3EF"
              }
            ]
          },
          {
            name: "测圆面",
            alias: "measureLength",
            iconType: "iconfont",
            icon: "icon-ceju",
            iconColor: "#F05849"
          },
          {
            name: "测自由面",
            alias: "measureLength",
            iconType: "iconfont",
            icon: "icon-ceju",
            iconColor: "#1AD3EF"
          }
        ]
      },
      {
        name: "清空地图",
        alias: "clearMap",
        iconType: "iconfont",
        icon: "icon-map",
        iconColor: "#F05849"
      },
      {
        name: "搜周边",
        alias: "circleSearch",
        iconType: "iconfont",
        icon: "icon-map1",
        iconColor: "#2994EF"
      }
    ]
  })
  map.addControl(menu)
  menu.on('item-click', function (event, data) {
    console.log(event, data)
  });
  menu.on('before-show', function (event) {
    if (event) {
      var pixel = map.getEventPixel(event)
      var feature = map.forEachFeatureAtPixel(pixel, function (feature) {
        return feature
      });
      if (feature) {
        var attr = feature.getProperties();
        if (attr.hasOwnProperty('geometry')) {
          delete attr.geometry
        }
        console.log(Object.getOwnPropertyNames(attr).length)
        console.log(attr)
        menu.update([{
          name: "选择要素",
          alias: "selectFeature",
          iconType: "iconfont",
          icon: "icon-ceju",
          iconColor: "#398DF5"
        }])
      }
    }
  });

  function addLine () {
    $.ajax({
      url: '../asset/data/line.json',
      type: 'GET',
      dataType: 'json',
      // 如果请求成功时执行回调
      success: function (res) {
        source.addFeatures((new ol.format.GeoJSON()).readFeatures(res))
      },
      // 如果请求失败时执行回调
      error: function (error) {
        console.log(error)
      }
    })
  };

  $('#addFeature').on('click', function () {
    addLine()
  });
</script>
</body>
</html>
