<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeHandCircle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../../dist/css/olInteractionFreeHandCircle.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button class="btn btn-success" onclick="activeTool()">激活工具</button>
  <button class="btn btn-success" onclick="disActiveTool()">取消激活</button>
  <button class="btn btn-success" onclick="creatCircle()">创建默认圆</button>
  <button class="btn btn-success" onclick="clearer()">移除</button>
</div>
<div class="map" id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/olInteractionFreeHandCircle.js"></script>
<script type="text/javascript">
  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM({
          url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
        })
      })
    ],
    target: 'map',
    view: new ol.View({
      center: ol.proj.fromLonLat([-109, 46.5]),
      zoom: 6
    })
  });
  var freeHandCircle = new ol.interaction.FreeHandCircle()
  map.addInteraction(freeHandCircle)
  function activeTool () {
    freeHandCircle.setActive(true)
  }

  function disActiveTool () {
    freeHandCircle.setActive(false)
  }

  function creatCircle () {
    freeHandCircle.createCircle(params)
  }

  function clearer () {
    map.removeInteraction(freeHandCircle)
    freeHandCircle.destroy(false)
  }
</script>
</body>
</html>
