<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测量工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../../dist/css/olInteractionMeasureTool.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button class="btn btn-success" onclick="measureLength()">测量距离</button>
  <button class="btn btn-success" onclick="measureArea()">测量面积</button>
  <button class="btn btn-success" onclick="measureCircle()">测量圆面积</button>
  <button class="btn btn-success" onclick="clearer()">移除测量</button>
</div>
<div class="map" id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/olInteractionMeasureTool.js"></script>
<script type="text/javascript">
  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM({
          url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
        })
      })
    ],
    target: 'map',
    view: new ol.View({
      center: ol.proj.fromLonLat([-109, 46.5]),
      zoom: 6
    })
  });
  var measureTool = new ol.interaction.MeasureTool()
  map.addInteraction(measureTool)
  function measureLength () {
    measureTool.setTool(true, 'measureLength')
  }

  function measureArea () {
    measureTool.setTool(true, 'measureArea')
  }

  function measureCircle () {
    measureTool.setTool(true, 'measureCircle')
  }

  function clearer () {
    measureTool.setTool(false)
  }
</script>
</body>
</html>
