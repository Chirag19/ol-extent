<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>图层工具</title>
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css" type="text/css">
  <link rel="stylesheet" href="../../dist/ol-extent.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/ol-extent.js"></script>
<script type="text/javascript">
  var baseLayer = new ol.layer.Tile({
    layerName: 'GaoDe',
    source: new ole.source.Gaode({
      url: 'http://webrd0{1-3}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scale=1&style=8'
    })
  })
  var map = new ol.Map({
    layers: [
      new ol.layer.Group({
        layers: [
          new ol.layer.Group({
            layers: [
              new ol.layer.Group({
                layers: [
                  baseLayer
                ]
              })
            ]
          })
        ]
      })
    ],
    target: 'map',
    view: new ol.View({
      projection: 'EPSG:3857',
//      center: [115.92466595234826, 27.428038204473552],
      center: [12118909.300259633, 4086043.1061670054],
      zoom: 5
    })
  })

  var getLayer = ole.layerUtils.getLayerByKeyValue(map, 'layerName', 'GaoDe')
  console.log(getLayer)
</script>
</body>
</html>
