<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>图层工具</title>
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css" type="text/css">
  <link rel="stylesheet" href="../../dist/css/olControlLayerSwitcher.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/olSourceGaode.js"></script>
<script src="../../dist/olSourceGoogle.js"></script>
<script src="../../dist/olControlLayerSwitcher.js"></script>
<script type="text/javascript">
  var baseLayer = new ol.layer.Tile({
    layerName: 'GaoDe',
    isBaseLayer: true,
    source: new ol.source.GAODE({
      url: 'http://webrd0{1-3}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scale=1&style=8'
    })
  })
  var base1 = new ol.layer.Tile({
    layerName: 'OSM',
    isBaseLayer: true,
    source: new ol.source.OSM()
  })
  var base2 = new ol.layer.Tile({
    layerName: 'Google',
    isBaseLayer: true,
    source: new ol.source.GOOGLE()
  })
  var map = new ol.Map({
    layers: [
      baseLayer,
      base1,
      base2
    ],
    target: 'map',
    view: new ol.View({
      projection: 'EPSG:3857',
//      center: [115.92466595234826, 27.428038204473552],
      center: [12118909.300259633, 4086043.1061670054],
      zoom: 5
    })
  })
  var config_ = [
    {
      layerName: 'GaoDe',
      name: '高德',
      icon: './images/maptype_vector.png',
      labelAlias: [

      ]
    },
    {
      layerName: 'OSM',
      name: 'OSM',
      icon: './images/maptype_pano.png'
    },
    {
      layerName: 'Google',
      name: '谷歌',
      icon: './images/maptype_yunran.png'
    }
  ]
  map.addControl(new ol.control.LayerSwitcher({
    itemWidth: 86,
    itemHeight: 60,
    layers: config_
  }))
</script>
</body>
</html>
