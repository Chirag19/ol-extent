<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>右键菜单</title>
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css" type="text/css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_284833_tv66lqaqwor5p14i.css">
  <link rel="stylesheet" href="../../dist/ol-extent.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/ol-extent.js"></script>
<script type="text/javascript">
  var base = new ol.layer.Tile({
    layerName: 'Google',
    isBaseLayer: true,
    source: new ole.source.Google()
  })
  var map = new ol.Map({
    layers: [
      base
    ],
    target: 'map',
    view: new ol.View({
      projection: 'EPSG:3857',
//      center: [115.92466595234826, 27.428038204473552],
      center: [12118909.300259633, 4086043.1061670054],
      zoom: 5
    })
  })
  var callbackFunc = function (event) {
    console.log(event)
  }
  var menu = new ole.control.ContextMenu({
    itemWidth: 130,
    itemHeight: 30,
    items: [
      {
        name: "测距",
        alias: "measureLength",
        iconType: "iconfont",
        icon: "icon-ceju",
        iconColor: "#398DF5",
        callback: callbackFunc
      },
      {
        name: "测面",
        alias: "measureArea",
        iconType: "iconfont",
        icon: "icon-cemian",
        iconColor: "#1AD3EF",
        showLine: true,
        items: [
          {
            name: "测规则面",
            alias: "measureLength",
            iconType: "iconfont",
            icon: "icon-ceju",
            iconColor: "#2994EF",
            items: [
              {
                "name": "测规则面",
                "alias": "measureLength",
                "iconType": "iconfont",
                "icon": "icon-ceju",
                "iconColor": "#2994EF"
              },
              {
                "name": "测圆面",
                "alias": "measureLength",
                "iconType": "iconfont",
                "icon": "icon-ceju",
                "iconColor": "#F05849"
              },
              {
                "name": "测自由面",
                "alias": "measureLength",
                "iconType": "iconfont",
                "icon": "icon-ceju",
                "iconColor": "#1AD3EF"
              }
            ]
          },
          {
            name: "测圆面",
            alias: "measureLength",
            iconType: "iconfont",
            icon: "icon-ceju",
            iconColor: "#F05849"
          },
          {
            name: "测自由面",
            alias: "measureLength",
            iconType: "iconfont",
            icon: "icon-ceju",
            iconColor: "#1AD3EF"
          }
        ]
      },
      {
        name: "清空地图",
        alias: "clearMap",
        iconType: "iconfont",
        icon: "icon-map",
        iconColor: "#F05849"
      },
      {
        name: "搜周边",
        alias: "circleSearch",
        iconType: "iconfont",
        icon: "icon-map1",
        iconColor: "#2994EF"
      }
    ]
  });
  map.addControl(menu);
  menu.on('item-click', function (event) {
    console.log(event)
  })
  // menu.on('before-show', function (event) {
  //   menu.update([{
  //     name: "测距",
  //     alias: "measureLength",
  //     iconType: "iconfont",
  //     icon: "icon-ceju",
  //     iconColor: "#398DF5",
  //     callback: callbackFunc
  //   }])
  // })
</script>
</body>
</html>
