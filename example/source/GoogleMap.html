<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="renderer" content="webkit">  <meta name="HandheldFriendly" content="True">  <meta name="MobileOptimized" content="320">  <meta name="apple-mobile-web-app-capable" content="yes">  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  <title>加载谷歌地图</title>  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css" type="text/css">  <style>    html, body, #map {      width: 100%;      height: 100%;      padding: 0;      margin: 0;    }  </style></head><body><div id="map"></div><script src="../../node_modules/openlayers/dist/ol.js"></script><script src="../../dist/ol-extent.js"></script><script type="text/javascript">  var map = new ol.Map({    layers: [      new ol.layer.Tile({        source: new ole.source.Google()      })    ],    target: 'map',    view: new ol.View({      center: [52177749.99614015, 4060334.9425085615],      zoom: 4    })  })</script></body></html>
