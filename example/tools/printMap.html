<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>打印地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" href="../../dist/css/olControlBZoomSlider.css">
  <link rel="stylesheet" href="../css/button.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button class="btn btn-success" onclick="getImages()">获取图片</button>
  <button class="btn btn-success" onclick="getPDF()">获取PDF</button>
</div>
<div class="map" id="map"></div>
<script src="../../node_modules/openlayers/dist/ol.js"></script>
<script src="../../dist/olToolsPrintfMap.js"></script>
<script type="text/javascript">
  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    target: 'map',
    view: new ol.View({
      center: [0, 0],
      zoom: 2
    })
  });

  var printTools = new ol.tools.PrintfMap(map)
  function getImages () {
    printTools.DownLoadImage({
      fileName: 'myMap',
      printfType: 'png'
    })
  }

  function getPDF () {
    printTools.DownLoadPDF({
      fileName: 'myMap',
      format: 'A4'
    })
  }
</script>
</body>
</html>
